    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>K IN A Row</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/main.css"></head>
<body>
    <header>
        <nav class="navbar navbar-toggleable-sm navbar-inverse fixed-top">
            <a class="navbar-brand" href="#home">K In A Row</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="">Play <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="">Rules</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="game-container container">
            <div class="game-text"></div>
            <div id="game-board">

            </div>
            <div class="button-control">
                <button type="button" class="btn btn-primary modal-button" data-toggle="modal">
                    Settings
                </button>
                <button type="button" class="btn btn-primary start-button">Start</button>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
